<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Angular Pikaday</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bower_components/pikaday/css/pikaday.css">
  </head>
  <body ng-app="pikaApp">

    <table ng-controller="myCtrl">
      <tr>
        <th>Value</th>
        <td>{{ theValue }}</td>
      </tr>
      <tr>
        <th>Text Input</th>
        <td><input type="text" ng-model="theValue"></td>
      </tr>
      <tr>
        <th>Date Input</th>
        <td><input type="date" ng-model="theValue"></td>
      </tr>
      <tr>
        <th>Pikaday</th>
        <td><input type="text" pikaday="{{pikaformat}}" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" ng-model="theValue" placeholder="Select Date"></td>
      </tr>
      <tr ng-init="pikaformat = 'D MMM YYYY'">
        <th>Format</th>
        <td><input type="text" ng-model="pikaformat"></td>
      </tr>
      <tr>
        <th>Local</th>
        <td><button ng-click="changeLocal()">Change</button> {{currentLocal}}</td>
      </tr>
      <!--
      <tr>
        <th>pikaconfig</th>
        <td><pre>{{pikaconfig|json}}</pre></td>
      </tr>
      -->
    </table>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment/locale/es.js"></script>
    <script src="bower_components/moment/locale/en-ca.js"></script>
    <script src="bower_components/pikaday/pikaday.js"></script>
    <script src="root/angular-pikaday.js"></script>
    <script src="scripts.js"></script>

    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
